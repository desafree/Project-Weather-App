<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lodash@4.17.20"></script>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search city" class="city">
        </div>

        <div class="content">
            <div class="info">
                <div class="clima">Clima</div>
                <div class="citta">citta</div>
                <div class="meteoInfo">
                    <div class="temp">
                        <div class="temper"></div>
                        <div class="conten">
                            <div class="F">°F</div>
                            <label class="switch">
                                <input type="checkbox" class="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <div class="C">℃</div>
                        </div>
                    </div>
                    <div class="statics">
                        <div class="fells"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
